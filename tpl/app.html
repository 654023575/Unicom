<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<!-- navbar -->
<div data-ng-include=" 'views/tpl/blocks/header.html' "
	class="app-header navbar"></div>

<!-- / navbar -->

<!-- menu -->
<div data-ng-include=" 'views/tpl/blocks/aside.html' "
	class="app-aside hidden-xs {{app.settings.asideColor}}"></div>
<!-- / menu -->

<!-- content -->
<div class="app-content">
	<div ui-butterbar></div>
	<a href class="off-screen-toggle hide" ui-toggle-class="off-screen"
		data-target=".app-aside"></a>
	<div class="app-content-body fade-in-up" ui-view></div>
</div>

<!--    <span shiro:principal property="name"></span> -->
<!-- /content -->


<!-- footer -->
<div class="app-footer wrapper b-t bg-light" style="z-index: 1">
	<span class="pull-right">Ver 0.1<a href ui-scroll="app"
		class="m-l-sm text-muted"><i class="fa fa-long-arrow-up"></i></a></span>
	&copy; 2016 Copyright.
</div>
<!-- / footer -->

<!-- <div data-ng-include=" 'views/tpl/blocks/settings.html' " class="settings panel panel-default"></div> -->
</html>
