<div class="login" ng-controller="LoginCtrl">
	<!-- BEGIN LOGIN -->
	<div class="content">
		<!-- BEGIN LOGIN FORM -->
		<form class="login-form" name="loginForm" method="post">
			<!-- BEGIN LOGO -->
			<div class="logo" style="width:190px;height:205px">
				
			</div>
			<!-- END LOGO -->
			<div class="alert alert-error" style="display: none">
				<span class="iconsm iconsm-warning text-center"></span><span
					id="errorMsg" style="color: red"></span>
			</div>
			<div class="form-group">
				 <input
					class="form-control form-control-solid placeholder-no-fix"
					type="text" autocomplete="off" placeholder="用户名" name="username"
					ng-model="token.username" required/>
			</div>
			<div class="form-group">
				<input class="form-control form-control-solid placeholder-no-fix"
					type="password" autocomplete="off" placeholder="密码" name="password"
					ng-model="token.password" required/>
			</div>
			<div class="form-group">
			<!-- <label class="rememberme check"><input type="checkbox"
					name="remember" ng-model="token.rememberMe" checked value="true" />记住我</label> -->
				<span ng-if="errauthc" class="iconsm iconsm-warning text-center" style="color: red" >{{loginError}}</span>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn uppercase" ng-disabled="loginForm.$invalid" ng-click="login()">登录</button>
			</div>
		</form>
		<!-- END LOGIN FORM -->
	</div>
</div>
